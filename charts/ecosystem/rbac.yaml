apiVersion: v1
kind: ServiceAccount
metadata:
  name: galasa

---

kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: galasa
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get","update"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get","patch","list","watch","update"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get","list","create","delete"]

---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: galasa
roleRef:
  kind: Role
  name: galasa
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: galasa

---
# Create a ServiceAccount that Galasa test pods will use to run as
apiVersion: v1
kind: ServiceAccount
metadata:
  name: galasa-test-pod

---
# Create a Role that will be assigned to test pods that only has the permissions
# required for test pods to run
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: galasa-test-pod-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list"]

---
# Create a RoleBinding to associate the `galasa-test-pod` ServiceAccount with the
# `galasa-test-pod-role` Role
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: galasa-test-pod-rolebinding
roleRef:
  kind: Role
  name: galasa-test-pod-role
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: galasa-test-pod
