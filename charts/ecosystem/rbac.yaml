apiVersion: v1
kind: ServiceAccount
metadata:
  name: galasa

---

kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: galasa
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get","update"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get","patch","list","watch","update"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get","list","create","delete"]

---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: galasa
roleRef:
  kind: Role
  name: galasa
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: galasa

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: galasa-test

---

kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: galasa-test
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get"]

---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: galasa-test
roleRef:
  kind: Role
  name: galasa-test
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: galasa-test
