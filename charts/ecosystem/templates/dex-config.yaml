{{- if .Values.dex.configSecret.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-dex-config
type: Opaque
stringData:
  config.yaml: |-
    {{ .Values.dex.config | toYaml | nindent 4 }}
    {{- if not (hasKey .Values.dex.config "storage") }}
    storage:
      type: etcd
      config:
        endpoints:
          - http://{{ .Release.Name }}-etcd:2379
    {{- end }}
{{- end }}
