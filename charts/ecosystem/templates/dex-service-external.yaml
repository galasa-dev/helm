apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-dex-external
  labels:
    app: {{ .Release.Name }}-dex-external
spec:
  type: NodePort
  selector:
    app: {{ .Release.Name }}-dex
  ports:
  - name: http
    port: 5556
    targetPort: 5556
    protocol: TCP
  - name: telemetry
    port: 5558
    targetPort: 5558
    protocol: TCP
